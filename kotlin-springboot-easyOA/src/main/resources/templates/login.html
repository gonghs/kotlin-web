<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
    <title>登录－简单oa管理系统</title>
    <link rel="stylesheet" th:href="@{css/model/login/min.css}">
    <link rel="stylesheet" th:href="@{css/model/login/login.css}">
</head>
<body onload="to_top()"
      th:style="'background:url('+ @{css/model/login/img/background.jpg}+');background-repeat: no-repeat;background-size: 100% auto;margin-top:0'">
<div id="loginBox" style="padding-top: 10%">
    <form id="loginForm" name="loginForm" class="form-vertical" th:action="@{/login}" th:method="POST"
          style="background-color: rgba(0, 0, 0, 0.5) !important;filter: alpha(opacity = 50);color: #FFF; bottom: 0; right: 0; border: 1px solid #000;">
        <div class="control-group normal_text">
            <table style="width: 100%">
                <tr>
                    <td align="left"><img src=""
                                          th:src="@{css/model/login/img/logo_left.png}"
                                          alt="Logo"></td>
                    <td align="center" style="font-weight: bold;color: gray;">简单oa管理系统</td>
                    <td align="right"><img src=""
                                           th:src="@{css/model/login/img/logo_left.png}"
                                           alt="Logo"></td>
                </tr>
            </table>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
						<span class="add-on bg_ly" style="background: #28b779"><img
                                th:src="@{css/model/login/img/account_1.png}"
                                alt="请输入账号.." src=""></span><input type="text" placeholder="account" name="account"
                                                                   value="admin"
                                                                   style="height: 32px;"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
						<span class="add-on bg_ly"><img src=""
                                                        th:src="@{css/model/login/img/lock_1.png}"
                                                        alt="请输入密码.."></span><input type="password"
                                                                                    placeholder="password"
                                                                                    name="password" value="123456"
                                                                                    style="height: 32px; "/>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <span class="pull-left" style="width: 33%"></span>
            <span class="pull-left" style="width: 33%"></span>
            <span
                    class="pull-right"><a type="submit"
                                          href="javascript:submit()" class="btn btn-success">登&nbsp;&nbsp;录</a></span>
        </div>
    </form>
</div>
<div th:text="${error}" id="errorMsg" style="display: none"></div>
<script th:src="@{common/jquery/jquery.js}"></script>
<script th:src="@{common/layer/layer.js}"></script>
<!--[if lt IE 9]>
<script th:src="@{common/jquery/ie/html5shiv.js}"></script>
<script th:src="@{common/jquery/ie/respond.min.js}"></script>
<![endif]-->
<script>
    if ($('#errorMsg').text()){
        layer.msg($('#errorMsg').text())
    }
    function to_top() {
        if (window !== top) {
            top.location.href = location.href;
        }
    }
    function submit() {
        document.loginForm.submit();
    }
</script>
</body>
</html>
